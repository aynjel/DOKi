<!--ion-card mode="ios"  -->
<ion-card mode="ios" *ngIf="data != 'AC' && !isDesktop">
  <ion-list>
    <ion-item style="padding-top: 10px;">
      <div class="ion-text-wrap"><b>Final Diagnosis</b><br /></div>
    </ion-item>
    <ion-item style="padding-top: 10px;" lines="none">
      <div class="ion-text-wrap">
        <div *ngIf="finalDiagnosis" class="custom-font">
          <div *ngIf="finalDiagnosis.length <= limit">{{finalDiagnosis}}</div>
          <div *ngIf="truncating && finalDiagnosis.length > limit">
            {{finalDiagnosis1}}
            <ion-button color="light" size="small" (click)="truncating = false">show more</ion-button>
          </div>
          <div *ngIf="!truncating && finalDiagnosis.length > limit">
            <div *ngFor="let x of finalDiagnosis2">
              <ion-text style="padding-top: 15px;">{{x}}<br /></ion-text>
            </div>
            <ion-button color="light" size="small" (click)="truncating = true">show less</ion-button>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
  <ion-footer *ngIf="isCancelFinalDiagnosisApproval =='RA'">
    <ion-row>
      <ion-col>
        <ion-text style="font-size: 12px;">Approved on : {{approvedDate}}</ion-text>

      </ion-col>
      <ion-col>
        <ion-button size="small" color="warning" shape="round" expand="block" (click)="approvePendingAPproval()">Cancel
          Approval</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-card>
