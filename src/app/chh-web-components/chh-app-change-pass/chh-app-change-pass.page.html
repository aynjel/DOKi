<ion-header mode="md" class="ion-no-border">
  <ion-toolbar
    class="in-toolbar ios toolbar-title-default hydrated"
    color="mango"
  >
    <ion-title> <ion-icon name="lock-closed-outline"></ion-icon> Change Password </ion-title>
    <!--ion-buttons slot="end" class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated">
      <ion-button (click)="closeModal()" routerDirection="back" class="ios button button-clear ion-activatable ion-focusable hydrated">Close</ion-button>
    </ion-buttons-->
    <ion-buttons
      slot="end"
      class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated"
    >
      <ion-button (click)="closeModal()" color="chh-css-primary2"
        >Close&nbsp; <ion-icon name="close-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="my-backbround ion-no-padding">
    <ion-row>
      <ion-col>

        <ion-card mode="ios"   >
          <ion-list>
            <ion-item style="padding-top: 10px;">
              <div class="ion-text-wrap" #psWord0 id="pWord0"><b>Old Password</b><i>{{errMessage}}</i><br /></div>
            </ion-item>
            <ion-item>
              <ion-input type="password" id="input-password" placeholder = "Old Password" [type]="getType1()"  [(ngModel)]="OldPassword"></ion-input>
              <ion-icon  name="eye-off-outline" [name]="getName1()" item-right   class="rectangle1"></ion-icon>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item style="padding-top: 10px;">
              <div class="ion-text-wrap pWord" #psWord1 id="pWord1" ><b>New Password</b> <i>{{errMessage}}</i><br /></div>
            </ion-item>
            <ion-item>
              <ion-input type="password" id="input-password" placeholder = "New Password" [type]="getType2()"  [(ngModel)]="NewPassword"></ion-input>
              <ion-icon  name="eye-off-outline" [name]="getName2()"item-right   class="rectangle2"></ion-icon>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item style="padding-top: 10px;">
              <div class="ion-text-wrap pWord" id="pWord2" #psWord2 ><b>Confirm Password</b><i>{{errMessage}}</i><br /></div>
            </ion-item>
            <ion-item>
              <ion-input type="password" id="input-password" placeholder = "Confirm Password" [type]="getType3()"  [(ngModel)]="ConfirmPassword"></ion-input>
              <ion-icon  name="eye-off-outline" [name]="getName3()" item-right   class="rectangle3"></ion-icon>
            </ion-item>
          </ion-list>


          <ion-grid>
            <ion-row>
              <ion-col size-xs="6">
                <ion-button
                  expand="block"
                  shape="round"
                  id="btn-confirm"
                  (click)="save()"
                  color="mango"
                >
                  SAVE
                </ion-button>
              </ion-col>
              <ion-col size-xs="6">
                <ion-button
                  expand="block"
                  shape="round"
                  id="btn-confirm"
                  (click)="closeModal()"
                  color="danger"
                >
                  CANCEL
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>


       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
