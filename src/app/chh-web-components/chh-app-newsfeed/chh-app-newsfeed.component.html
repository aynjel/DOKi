<ion-header mode="md" class="ion-no-border">
  <ion-toolbar
    class="in-toolbar ios toolbar-title-default hydrated"
    color="mango"
  >
    <ion-title>         <ion-icon name="newspaper-outline"></ion-icon> News Feed</ion-title>
    <!--ion-buttons slot="end" class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated">
      <ion-button (click)="closeModal()" routerDirection="back" class="ios button button-clear ion-activatable ion-focusable hydrated">Close</ion-button>
    </ion-buttons-->
    <ion-buttons
      slot="end"
      class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated"
    >
      <ion-button (click)="closeModal()" color="chh-css-primary2"
        >Close&nbsp; <ion-icon name="close-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-lg="4" offset-lg="4">
        <ion-card>
          <img *ngIf="data.imageUrl != ''" src="{{data.imageUrl}}" />
          <ion-card-header>
            <ion-card-title class="ion-text-wrap">{{data.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            contentShortDesc<br />
            <p [innerHTML]="data.contentShortDesc"></p>
            <br /><br /><br />
            contentLongDesc<br />
            <p [innerHTML]="data.contentLongDesc"></p>
          </ion-card-content>
          
        </ion-card>
      </ion-col>
    </ion-row>        
  </ion-grid>
</ion-content>
