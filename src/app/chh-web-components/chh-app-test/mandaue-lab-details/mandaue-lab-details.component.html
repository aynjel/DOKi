<ion-item>
  <ion-grid>
    <ion-row *ngIf="isDesktop">
      <ion-col size="12" >
        <h1>{{examDetails.Exam}}</h1>
        <h4>{{examDetails.Test_Name}}</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

<div *ngFor="let x of resultDetailsCBC">
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <b>{{x.test_name}}</b>
        </ion-col>
        <ion-col size="7" >
          Result : {{x.value1}} {{x.unit1}}<br />
          <div *ngIf="x.result_flag == 'H' || x.result_flag == 'L'">
            Remarks : {{x.result_flag}} 
            <ion-icon name="arrow-up-outline" style="color:red" *ngIf="x.result_flag == 'H'"></ion-icon>
            <ion-icon name="arrow-down-outline" style="color:blue" *ngIf="x.result_flag == 'L'"></ion-icon>
           </div>
        </ion-col>
        <ion-col size="5" >
          Normal Range <br />{{x.reference_range}}
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-item> 
</div>
