<ion-header mode="md" class="ion-no-border">
  <ion-toolbar
    class="in-toolbar ios toolbar-title-default hydrated"
    color="mango"
  >
    <ion-title> <ion-icon name="build-outline"></ion-icon> Forgot Password </ion-title>
    <ion-buttons
      slot="end"
      class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated"
    >
      <ion-button (click)="closeModal()" color="chh-css-primary2"
        >Close&nbsp; <ion-icon name="close-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="8" offset-lg="2">
        <!-- <ion-card mode="ios">
          <ion-card-content> -->
            <div class="center">
              <!-- <chh-app-logo></chh-app-logo> -->
              <img
                src="assets/img/Forgot password-rafiki.png"
                width="250"
                height="250"
                alt="doctors-login"
              />
              <h1>
                <b>Forgot Password</b>
              </h1>
            </div>
            <ion-item>
              <!--ion-label position="fixed">{{this.constants.UI_COMPONENT_TEXT__VALUE__LOGIN_USERNAME}}</ion-label-->
              <ion-input
                placeholder="E-Mail"
                type="text"
                [(ngModel)]="forgotPasswordV3.email"
              ></ion-input>
            </ion-item>
            <ion-item>
              <!--ion-label position="fixed">{{this.constants.UI_COMPONENT_TEXT__VALUE__LOGIN_PASSWORD}}</ion-label-->
              <!--ion-input
                type="password"
                id="input-password"
                [(ngModel)]="postData.password"
              ></ion-input-->

              <ion-input
                type="text"
                placeholder="Doctor Code"
                [(ngModel)]="forgotPasswordV3.doctorCode"
              ></ion-input>
              <ion-icon
               
              ></ion-icon>
            </ion-item>
            <!--ion-item lines="none">
              <ion-label>Test DB</ion-label>
              <ion-checkbox color="mango" [(ngModel)]="testDB"   (ngModelChange)="testdbalert()">
              </ion-checkbox>
            </ion-item-->
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
                expand="block"
                shape="round"
                id="btn-confirm"
                disabled="{{btnDisable}}"
                color="mango"
                (click)="forgotpassword()"
                >
                  <div *ngIf="!btnDisable">Submit</div>
                  <span *ngIf="!btnDisable"></span>
                  <ion-spinner *ngIf="btnDisable"></ion-spinner>
              </ion-button>

            </div>
          <!-- </ion-card-content> -->

        <!-- </ion-card> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border"> </ion-footer>
