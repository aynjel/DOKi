
<ion-content padding>
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      In-Patients
    </ion-title>
    
  </ion-toolbar>


  <ion-segment [(ngModel)]="segment"  value="all">
    
    <ion-segment-button value="all" >
      All
    </ion-segment-button>
    <ion-segment-button value="chhc">
      Cebu City
    </ion-segment-button>
    <ion-segment-button value="chhm">
      Mandaue City
    </ion-segment-button>

  </ion-segment>
</ion-header>



  <div [ngSwitch]="segment">
    <ion-card *ngSwitchCase="'all'">

      <ion-card-content>

        <ion-card-header>
         CHH 
        </ion-card-header>
        <ion-card-content>
          Your card info content here
        </ion-card-content>
        



        
      </ion-card-content>
    </ion-card>
  
    <ion-card *ngSwitchCase="'chhc'">
      <ion-card-header>
        Card Info
      </ion-card-header>
      <ion-card-content>
        Your card info content here
      </ion-card-content>
    </ion-card>

    <ion-card *ngSwitchCase="'chhm'">
      <ion-card-header>
        Change Password
      </ion-card-header>
      <ion-card-content>
        Your change password form here
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
