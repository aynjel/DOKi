
<ion-header mode="md" class="ion-no-border" *ngIf="!isDesktop">
  <div >
    <ion-toolbar  color="mango" >
      <ion-title>
        <ion-icon name="stats-chart-outline"></ion-icon> Dashboard
      </ion-title>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" mode="ios">
    <ion-refresher-content ></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-no-padding" >
    <ion-row >
      <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" class="custom-border-bottom ion-no-border ">
        <ion-item lines="none"><h2 class="ion-no-padding">Welcome, Doc {{first_name}}</h2></ion-item>
        
 
  <ion-grid>
    <ion-row>
      <ion-col size-xs="6" >

          <ion-item lines="none" routerLink='/menu/in-patients/AC' routerDirection="back">
            <ion-avatar slot="start">
              <text-avatar [text]='admitted' [color]=""></text-avatar>
            </ion-avatar>
            
            <ion-label>
              <h1><b>{{getTotalCount.Admitted}}</b></h1>
              <p>Admitted</p>
            </ion-label>
          </ion-item>
      </ion-col>
      <ion-col size-xs="6" >
          <ion-item lines="none">
            <ion-avatar slot="start">
              <text-avatar [text]='discharge' [color]=""></text-avatar>
            </ion-avatar>
            <ion-label>
              <h1><b>{{getTotalCount.ForDischarge}}</b></h1>
              <p class="ion-text-wrap" >For Discharge</p>
            </ion-label>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="lineChartForYear" ></div>
  <div id="lineChartForMonth" ></div>

</ion-col>
</ion-row>
</ion-grid>

</ion-content>
