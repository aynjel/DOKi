

<ion-header mode="md" class="ion-no-border">
  <div *ngIf="!isDesktop">

    <ion-toolbar  color="mango" >
      <ion-title>
        <ion-icon name="calendar-outline"></ion-icon> Appointments
      </ion-title>
    </ion-toolbar>
  </div>
  <ion-grid class=" ion-no-padding" >
    <ion-row >
      <!--ion-col size-md="6" offset-md="3" size-sm="6"  --> 
      <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" class="custom-border-bottom">
     
          <app-hospital 
            (hospital)="locationAction($event)"
            [readonlyComp]="buttonDisablerHospSelector"
            [Activator]="hospitalActivator"
            ></app-hospital>
          <app-dateselector 
            [passedDate]="selectedDate"
            (dateSelector)="dateChanged($event)"
            [readonlyComp]="buttonDisablerDateSelector"
             ></app-dateselector>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content >
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" mode="ios">
  <ion-refresher-content ></ion-refresher-content>
</ion-refresher>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="mangolight" >
      <!--ion-fab-button  routerLink='/addappointmentsmodal' (click)="showaddmodal()"-->
      <ion-fab-button  (click)="showaddmodal()" color="mangolight">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  <ion-grid class="my-backbround ion-no-padding">
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-list>
<div *ngIf="objecthandler">
  <ion-list-header >
    Patient List
  </ion-list-header>
  <div *ngFor="let x of jsonObj5">
      <div *ngFor="let y of x.data">



        <ion-card (click)='presentActionSheet(y.appt_id,y.status,y.patientName)' mode="ios">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <text-avatar [text]="y.patientName" [color]=""></text-avatar>
            </ion-avatar>
            <ion-label style="margin-top:-5px">
              <ion-item class="ion-no-padding">
                <h3 class="ion-text-wrap" style="padding-top:20px">{{y.patientName}}</h3>
              </ion-item>
              <ion-row class="ion-no-padding" lines="none">
                <!-- Default Progressbar with 50 percent -->

                <div>
                  <p>
                    <ion-icon name="time-outline" slot="start"  style="padding-top:5px !important;"></ion-icon>
                    {{y.time}}

                  </p>
                  <ion-badge color="success" slot="end" *ngIf="y.status == 'Complete'">Completed</ion-badge>
                  <ion-badge color="primary" *ngIf="y.status == 'Waiting'" slot="end" >{{y.status}}</ion-badge>
                  <ion-badge color="secondary" *ngIf="y.status == 'Serving'" slot="end" >{{y.status}}</ion-badge>
                  <ion-badge color="warning" *ngIf="y.status == 'Reserved'" slot="end" >{{y.status}}</ion-badge>
                </div>
 
                <br />

              </ion-row> 
            </ion-label>
          </ion-item>
        </ion-card>
     
      </div>

  </div>

</div>
<div *ngIf="!objecthandler">
  <ion-list-header slot="center">
    No Data Available
  </ion-list-header>
</div>






</ion-list>
  </ion-col>
  </ion-row>
  </ion-grid>



  <!--div class="spinner-container">
    <ion-spinner *ngIf="jsonObj5.length > 0"></ion-spinner>
  </div-->






















</ion-content>
