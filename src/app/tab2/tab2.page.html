

<ion-header mode="md" class="ion-no-border">
  <div *ngIf="!isDesktop">
    <ion-content>
      <ion-fab vertical="top" horizontal="end" slot="fixed" color="mango">
        <ion-fab-button  routerLink='/addappointmentsmodal'>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
    <ion-toolbar  color="mango" >
      <ion-title>
        <ion-icon name="man-outline"></ion-icon> Appointments
      </ion-title>
    </ion-toolbar>

    
  </div>
  
  <ion-grid 	style="background:white;">
    <ion-row >
      <ion-col size-md="6" offset-md="3" size-sm="6"  > 
        
        <ion-toolbar  class="ion-no-border" >
          <app-hospital (hospital)="locationAction($event)" ></app-hospital>
          <app-dateselector [passedDate]="selectedDate" (dateSelector)="dateChanged($event)"></app-dateselector>
      </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>

 
  
  
</ion-header>

        <!--ion-list-header class="ios hydrated">Patient List</ion-list-header-->
  <div *ngFor="let x of jsonObj5">
      <div *ngFor="let y of x.data">
        <ion-list class="ios list-ios hydrated">
          <ion-item class="item ios in-list ion-focusable item-label hydrated" (click)='presentActionSheet(y.appt_id)'>
            <ion-avatar slot="start" class="ios hydrated">
              <img src="https://bitbucket.org/chonghuahospital-it/chh-it-ibm-virtual-assistant-images/downloads/kdamora-sample-pic-for-ionic-avatar.jpg">
            </ion-avatar>
            <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
              <h3>{{y.patientName}}</h3>
              <p>{{y.time}}</p>
              <div [ngSwitch]="y.status">
                <ion-badge color="success" *ngSwitchCase="'Complete'">{{y.status}}</ion-badge>
                <ion-badge color="secondary" *ngSwitchCase="'Serving'">{{y.status}}</ion-badge>
                <ion-badge color="warning" *ngSwitchCase="'Reserved'">{{y.status}}</ion-badge>
                <li *ngSwitchDefault>{{y.status}}</li>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
