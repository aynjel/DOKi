


<ion-content>



  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-card>
              <ion-card-content paddung="true">  
                <div class="center">
                  <app-logo></app-logo>
                  <h1>Doctors Portal - Login</h1>
                </div>
                  <ion-item>
                      <ion-label position="floating">Username</ion-label>
                      <ion-input type="text" id="input-username" [(ngModel)]="postData.username"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input type="password" id="input-password" [(ngModel)]="postData.password"></ion-input>
                  </ion-item>
                  <div class="ion-margin-vertical ion-text-right">
                      <ion-button id="btn-confirm" (click)="loginAction() ">
                        Login
                      </ion-button>
                  </div>
              </ion-card-content>
          </ion-card>
      </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
