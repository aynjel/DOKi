<ion-tabs *ngIf="!isDesktop">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>In-Patients</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="man-outline"></ion-icon>
      <ion-label>Appointments</ion-label>
    </ion-tab-button>
 
    <ion-tab-button tab="tab3">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

    <!--ion-tab-button tab="tab4">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button-->  

    
  </ion-tab-bar>
</ion-tabs>
 
<div *ngIf="isDesktop" class="desktop">
  <ion-header mode="ios">
    <ion-toolbar >
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <img src="./assets/logo.png" class="logo ion-text-left">
        </ion-col>
        <ion-col size="10">
          <div class="navbar" class="ion-text-center">
            <ion-button fill="clear" routerLink="/menu/tab1" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Tab 1
            </ion-button>
            <ion-button fill="clear" routerLink="/menu/tab2" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Tab 2
            </ion-button>
            <ion-button fill="clear" routerLink="/menu/tab3" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Tab 3
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
 
  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>
 
  <div class="footer">
    <span>Ionic Academy 2019</span>
  </div>
 
</div>
