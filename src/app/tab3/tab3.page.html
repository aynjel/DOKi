
<ion-header mode="md" class="ion-no-border">
  <div *ngIf="!isDesktop">
    <ion-toolbar  color="mango" >
      <ion-title>
        <ion-icon name="man-outline"></ion-icon> Settings
      </ion-title>
      <ion-buttons slot="end" class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated" >
        <ion-button (click)="logout()" class="ios button button-clear ion-activatable ion-focusable hydrated">Log out&nbsp; <ion-icon name="power-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>

    
  </div>
  

  
  
</ion-header>

  <ion-content [fullscreen]="true">

    <ion-refresher slot="fixed" id="refresher" class="md refresher-md hydrated refresher-native">
      <ion-refresher-content class="md hydrated">
        <div class="refresher-pulling">
          <div class="refresher-pulling-icon" style="--ion-pulling-refresher-translate:80.7407px;">
            <div class="spinner-arrow-container">
              <ion-spinner class="md spinner-circular spinner-paused hydrated" role="progressbar" style="animation-duration: 1400ms;">
              </ion-spinner>
              <div class="arrow-container">
                <ion-icon role="img" class="md hydrated" aria-label="caret back sharp"></ion-icon></div>
              </div>
            </div>
          </div>
          <div class="refresher-refreshing">
            <div class="refresher-refreshing-icon">
              <ion-spinner class="md spinner-circular hydrated" role="progressbar" style="animation-duration: 1400ms; animation-delay: -655ms;">
              </ion-spinner>
            </div>
          </div>
        </ion-refresher-content>
    </ion-refresher>








  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

  <ion-card >

      <ion-card-header><p>{{ displayUserData.first_name }} {{ displayUserData.last_name }}</ion-card-header>
      
      <ion-item>
        <ion-button fill="solid">Change Password</ion-button>

      </ion-item>

  </ion-card>
</ion-col>
</ion-row>
</ion-grid>

  
  </ion-content>
