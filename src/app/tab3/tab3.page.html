
<ion-header mode="md" class="ion-no-border">
  <div *ngIf="!isDesktop">
    <ion-toolbar  color="mango" >
      <ion-title>
        <ion-icon name="man-outline"></ion-icon> Settings
      </ion-title>
      <ion-buttons slot="end" class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated" >
        <ion-button (click)="logout()" class="ios button button-clear ion-activatable ion-focusable hydrated">Log out&nbsp; <ion-icon name="power-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>

    
  </div>
  

  
  
</ion-header>


<ion-content >
  <ion-grid class="my-backbround ion-no-padding">
    <ion-row>
      <ion-col
        size-md="8"
        offset-md="2"
        size-lg="4"
        offset-lg="4"
        >

        
        <div  *ngFor="let x of account">







        <ion-card  mode="ios">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <text-avatar [text]="x.last_name" [color]=""></text-avatar>
            </ion-avatar>
            <ion-label style="margin-top:-5px">
              <ion-item class="ion-no-padding">
                <h3 class="ion-text-wrap" style="padding-top:20px">{{ x.first_name }} {{ x.last_name }}</h3>
              </ion-item>
            </ion-label>
          </ion-item>


    
          <ion-card-content class="ion-no-padding">
    
            <ion-list>
              <ion-item>
                <br />
              </ion-item>
              <ion-item>
                <b>App Settings</b>
              </ion-item>
              <ion-item>
                <ion-label class="ion-text-wrap">Notify me via SMS if my patient is admitted</ion-label>
                <ion-toggle  disabled="true"></ion-toggle>
              </ion-item>
              <ion-item>
                <ion-label class="ion-text-wrap">Notify me via SMS if my patient is about to be discharged</ion-label>
                <ion-toggle  disabled="true"></ion-toggle>
              </ion-item>
              <ion-item>
                <ion-label class="ion-text-wrap">Alert me through Push Notifications</ion-label>
                <ion-toggle  disabled="true"></ion-toggle>
              </ion-item>      
              <ion-item>
                <br />
              </ion-item>
                <ion-item lines="none">
                  <p>For inquiries please contact Chong Hua Hospital It Department (<b><a href="tel: +63322558000">+63 32 255 8000</a></b>)</p>
                </ion-item>

            </ion-list>
          </ion-card-content>

        </ion-card>
      </div>








      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
