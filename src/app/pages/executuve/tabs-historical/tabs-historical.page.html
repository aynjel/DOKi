<ion-header mode="md" class="ion-no-border" *ngIf="!isDesktop">
  <div>
    <ion-toolbar color="mango">
      <ion-title>
        <ion-icon name="stats-chart-outline"></ion-icon> Historical Data
      </ion-title>
      <ion-buttons slot="end" class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated">
        <ion-button (click)="settings()">&nbsp; <ion-icon name="settings-outline" class="iconâ€“big"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="custom-padding">
      <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" class="custom-border-bottom ion-no-border ">
        <ion-grid>
          <ion-card mode="ios">
            <ion-row>
              <ion-col size-xs="12" class="ion-text-center">
                <ion-item style="font-size: 13px !important;">
                  <ion-label>From</ion-label>
                  <ion-select value="01" [(ngModel)]="monthTrendFrom" (ionChange)="monthTrendFromTo()">
                    <ion-select-option value="01">January</ion-select-option>
                    <ion-select-option value="02">February</ion-select-option>
                    <ion-select-option value="03">March</ion-select-option>
                    <ion-select-option value="04">April</ion-select-option>
                    <ion-select-option value="05">May</ion-select-option>
                    <ion-select-option value="06">June</ion-select-option>
                    <ion-select-option value="07">July</ion-select-option>
                    <ion-select-option value="08">August</ion-select-option>
                    <ion-select-option value="09">September</ion-select-option>
                    <ion-select-option value="10">October</ion-select-option>
                    <ion-select-option value="11">November</ion-select-option>
                    <ion-select-option value="12">December</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item style="font-size: 13px !important;">
                  <ion-label>To</ion-label>
                  <ion-select value="12" [(ngModel)]="monthTrendTo" (ionChange)="monthTrendFromTo()">
                    <ion-select-option value="01">January</ion-select-option>
                    <ion-select-option value="02">February</ion-select-option>
                    <ion-select-option value="03">March</ion-select-option>
                    <ion-select-option value="04">April</ion-select-option>
                    <ion-select-option value="05">May</ion-select-option>
                    <ion-select-option value="06">June</ion-select-option>
                    <ion-select-option value="07">July</ion-select-option>
                    <ion-select-option value="08">August</ion-select-option>
                    <ion-select-option value="09">September</ion-select-option>
                    <ion-select-option value="10">October</ion-select-option>
                    <ion-select-option value="11">November</ion-select-option>
                    <ion-select-option value="12">December</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item style="font-size: 13px !important;">
                  <ion-label>Year</ion-label>
                  <ion-select [(ngModel)]="yearTreandTO" (ionChange)="monthTrendYear()">
                    <ion-select-option value="2022">2022</ion-select-option>
                    <ion-select-option value="2021">2021</ion-select-option>
                    <ion-select-option value="2020">2020</ion-select-option>
                    <ion-select-option value="2019">2019</ion-select-option>
                    <ion-select-option value="2018">2018</ion-select-option>
                    <ion-select-option value="2017">2017</ion-select-option>
                    <ion-select-option value="2016">2016</ion-select-option>
                  </ion-select>
                </ion-item>
                <br />
                <!--ion-item>
                  <ion-label>Start Date</ion-label>
                  <ion-datetime displayFormat="MMMM" placeholder="Select Date"></ion-datetime>
                </ion-item-->
                <div id="populateMontlyTotalAdmissions"></div>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
