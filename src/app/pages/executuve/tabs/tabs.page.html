<ion-tabs *ngIf="!isDesktop">
  <ion-tab-bar slot="bottom">
    <ion-tab-button id="button-in-patients" tab="dashboard">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label class="tab-font-family">Dashboard</ion-label>
    </ion-tab-button>
    <ion-tab-button id="button-news-feed" tab="newsfeed">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label class="tab-font-family">Newsfeed</ion-label>
    </ion-tab-button>
    <ion-tab-button id="button-news-feed" tab="doctors">
      <ion-icon name="git-network-outline"></ion-icon>
      <ion-label class="tab-font-family">Doctors</ion-label>
    </ion-tab-button>

    <ion-tab-button id="button-in-patients" tab="allpatients">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="tab-font-family">Patients</ion-label>
    </ion-tab-button>


    <!--ion-tab-button id="button-settings" tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label class="tab-font-family">Settings</ion-label>
    </ion-tab-button-->
  </ion-tab-bar>
</ion-tabs>


<div *ngIf="isDesktop" class="desktop">
  <ion-header mode="md" class="ion-no-border custom-border-bottom">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <chh-app-logo-sm ></chh-app-logo-sm>
        </ion-col>
        <ion-col size="10">
          <div class="navbar" class="ion-text-center chh-bg">
            <ion-button
              id="button-dashboard"
              fill="clear"
              routerLink="/executive/dashboard"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
            >
              {{this.constants.MENU__VALUE__DASHBOARD}}
            </ion-button>
            <ion-button
            id="button-settings"
            fill="clear"
            routerLink="/executive/newsfeed"
            routerDirection="root"
            routerLinkActive="active-link"
            class="link"
            >
              Newsfeed
          </ion-button>        
            <ion-button
              id="button-settings"
              fill="clear"
              routerLink="/executive/doctors"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
              >
                Doctors
            </ion-button>    
            <ion-button
              id="button-settings"
              fill="clear"
              routerLink="/executive/allpatients"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
              >
              Patients
            </ion-button>  
            
            <ion-button
              id="button-settings"
              fill="clear"
              routerLink="/executive/settings"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
            >
            {{this.constants.MENU__VALUE__SETTINGS}}
            </ion-button>
            <ion-button
              id="button-logout"
              fill="clear"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
              (click)="logout()"
            >
            {{this.constants.MENU__VALUE__LOG_OUT}}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet class="with-header"></ion-router-outlet>

  <div class="footer tab-font-family">
    <span>{{this.constants.CHH_NAME__VALUE__CEBU}}</span>
  </div>
</div>
