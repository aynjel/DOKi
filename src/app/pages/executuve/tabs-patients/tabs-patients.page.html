<ion-header mode="md" class="ion-no-border">
  <div *ngIf="!isDesktop">
    <ion-toolbar color="mango">
      <ion-title>
        <ion-icon name="git-network-outline"></ion-icon> Doctors
      </ion-title>
    </ion-toolbar>
   
  </div>


  <ion-grid class="ion-no-padding chh-darkmode">
    <ion-row>
      <ion-col
        size-md="8"
        offset-md="2"
        size-lg="4"
        offset-lg="4"
        class="custom-border-bottom ion-no-border custom-padding"
      >

      </ion-col>
    </ion-row>
    <ion-row class="">
      <ion-col
        size-md="8"
        offset-md="2"
        size-lg="4"
        offset-lg="4"
        class="ion-no-border"
      >
        <ion-searchbar
          [(ngModel)]="searchBar"
          (ionChange)="filterList()"
          mode="ios"
        ></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" mode="ios">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-lg="4" offset-lg="4">
        <ng-container>

        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
