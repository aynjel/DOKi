<ion-header mode="md" class="ion-no-border">
  <div *ngIf="!isDesktop">
    <ion-toolbar color="mango">
      <ion-title>
        <ion-icon name="book-outline"></ion-icon> Doctors Directory

      </ion-title>
      <ion-buttons slot="end" class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated">
        <ion-button (click)="settings()">&nbsp; <ion-icon name="settings-outline" class="iconâ€“big"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  </div>

  <ion-grid class="ion-no-padding chh-darkmode">

    <ion-row class="">
      <ion-col size-md="8" offset-md="2" size-lg="4" offset-lg="4" class="ion-no-border">
        <ion-searchbar [(ngModel)]="searchBar" (ionChange)="filterList()" mode="ios" debounce="500"></ion-searchbar>
        <ion-segment scrollable value="heart" class="scrollable-element" (ionChange)="segmentChanged()" value="ALL"
          [(ngModel)]="segmentModel">
          <ion-segment-button value="ALL">
            All
          </ion-segment-button>
          <ion-segment-button value="ANE">
            ANE
          </ion-segment-button>
          <ion-segment-button value="FAM">
            FAM
          </ion-segment-button>
          <ion-segment-button value="INM">
            IM
          </ion-segment-button>
          <ion-segment-button value="OBG">
            OB
          </ion-segment-button>
          <ion-segment-button value="ORT">
            ORT
          </ion-segment-button>
          <ion-segment-button value="PAT">
            PAT
          </ion-segment-button>
          <ion-segment-button value="PED">
            PED
          </ion-segment-button>
          <ion-segment-button value="RAD">
            RAD
          </ion-segment-button>
          <ion-segment-button value="SUR">
            SUR
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" mode="ios">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-lg="4" offset-lg="4">
        <ng-container>
          <ion-list>
            <div *ngFor="let x of listOfDoctors">
              <ion-card mode="ios" class="pointer" (click)="detail(x.doctorCode,x.firstName,x.middleName,x.lastName)">
                <ion-item lines="none">
                  <ion-avatar slot="start">
                    <chh-app-text-avatar [text]="x.lastName" [color]=""></chh-app-text-avatar>
                  </ion-avatar>
                  <ion-label style="margin-top: -5px;">
                    <ion-item slot="start" lines="none" class="ion-no-padding" style="padding-bottom: 5px;">
                      <h2 class="ion-text-wrap" style="padding-top: 20px;">
                        {{ x.lastName }}, {{ x.firstName }} {{ x.middleName }}
                      </h2>
                    </ion-item>
                    <ion-row class="ion-no-padding" lines="none" style="padding-top: 1px !important;">
                      <p>
                        <span>
                          Obstetrics & Gynecology
                        </span><br />
                      </p>
                      <br />
                    </ion-row>
                  </ion-label>
                </ion-item>
                <!--ion-item lines="none">
                  <ion-label style="margin-top: -5px;">
                    <ion-row class="ion-no-padding" lines="none" style="padding-top: 1px !important;">
                      <p>
                        <span>
                          <ion-icon name="call-outline" slot="start"></ion-icon> :
                          <a href="tel:{{x.mobileNo}}">{{ x.mobileNo }}</a>
                        </span>
                      </p>
                    </ion-row>
                  </ion-label>
                </ion-item-->






              </ion-card>
            </div>
          </ion-list>
        </ng-container>

        <ng-container *ngIf="isReady">
          <div class="ion-padding custom-skeleton">
            <ion-card mode="ios" class="pointer">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label style="margin-top: -10px;">
                  <ion-item class="ion-no-padding" style="padding-bottom: 5px;">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-item>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
              </ion-item>
            </ion-card>
            <ion-card mode="ios" class="pointer">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label style="margin-top: -10px;">
                  <ion-item class="ion-no-padding" style="padding-bottom: 5px;">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-item>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
              </ion-item>
            </ion-card>
            <ion-card mode="ios" class="pointer">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label style="margin-top: -10px;">
                  <ion-item class="ion-no-padding" style="padding-bottom: 5px;">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-item>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
              </ion-item>
            </ion-card>
            <ion-card mode="ios" class="pointer">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label style="margin-top: -10px;">
                  <ion-item class="ion-no-padding" style="padding-bottom: 5px;">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-item>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-label>
              </ion-item>
            </ion-card>
          </div>
        </ng-container>



      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
