<ion-header mode="md" class="ion-no-border" *ngIf="!isDesktop">
  <div>
    <ion-toolbar color="mango">
      <span class="padding-left-10" (click)="back()" routerDirection="backward" color="chh-css-primary2">
        <ion-icon name="arrow-back-outline" class="my-icon vcenter"></ion-icon>
      </span>
      <span class="padding-left-30 font-weight-500 font-size-20"> &nbsp;&nbsp;Medical Certificate </span>
    </ion-toolbar>
  </div>
</ion-header>
<ion-content>
  <!--button (click)="generatePDF()">Generate PDF</button-->
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-lg="4" offset-lg="4">
        <ion-card *ngIf="!isPDFLoading">
          <ion-item>
            <ion-label style="margin-top: -10px;">
              <ion-item class="ion-no-padding" style="padding-bottom: 5px;">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-item>
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-label>
          </ion-item>
        </ion-card>
        <ion-card>
          <pinch-zoom style="background-color: rgb(255, 255, 255);" *ngIf="isPDFLoading">
            <pdf-viewer [src]="pdfSrc" [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="false"
              [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false" [render-text]="true"
              [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
              style="width: 100vh; height: 60vh;">
            </pdf-viewer>
          </pinch-zoom>

          <ion-button id="trigger-button-certificate" style="display:none">Sign Document</ion-button>
          <ion-row>
            <ion-col>
              <ion-button mode="ios" size="small" color="mango" shape="" expand="block" *ngIf="isPDFLoading"
                (click)="onClick()">Sign and Approve Document</ion-button>
            </ion-col>

          </ion-row>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-modal trigger="trigger-button-certificate" show-backdrop="true" class="ion5modalSign">

    <ng-template>
      <ion-content class="blur testssss">
        <div class="  customBackground">
          <div class="  customBackgroundColor" style="padding:10px">
            <!--ion-icon style="float:right" size="large" name="close-outline" (click)="closeModal()"></ion-icon-->

            <div class="signature-container  ">
              <div class=" bdrSolid1pxBlack" style="background-color: white;">
                <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()"
                  (onEndEvent)="drawComplete()">
                </signature-pad>
              </div>

            </div>
            <ion-grid class="noPaddingTop noPaddingBottom">
              <ion-row class="noPaddingTop noPaddingBottom">
                <ion-col class="noPaddingTop noPaddingBottom ">
                  <ion-button size="small" color="medium" style="padding-top: 0px !important;" (click)="closeModal()">
                    Close</ion-button>
                </ion-col>
                <ion-col class="noPaddingTop noPaddingBottom">
                  <ion-button size="small" color="tertiary" class="" (click)="clearPad()">Clear
                  </ion-button>
                </ion-col>
                <ion-col class="noPaddingTop noPaddingBottom ">
                  <ion-button size="small" color="primary" class="" (click)="savePad()">Save
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
            <!--ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-button color="danger" (click)="clearPad()">Clear</ion-button>
                </ion-col>
                <ion-col size="5"></ion-col>
                <ion-col size="3">
                  <ion-button color="secondary" (click)="savePad()">Save</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid-->

          </div>
        </div>
      </ion-content>
    </ng-template>

  </ion-modal>
</ion-content>
