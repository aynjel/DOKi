<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/"> </ion-icon>
    </div>

    <div id="logo">
      <h1>DOKi <br /> <p>v{{this.constants.DOCTOR_PORTAL__VALUE__VERSION}}</p></h1>
      
      <!-- <p>v{{this.constants.DOCTOR_PORTAL__VALUE__VERSION}}</p> -->
      <img src="assets/img/doctors-rafiki-simple-wo-shadow.svg" alt="doctors" />
    </div>

    <!-- <p>
      A new way of viewing the status of your patients, 
      <br >hospital news feed, and professional fee
      <br >submissions.
    </p> -->
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input
            type="text"
            placeholder="Username or Email"
            id="input-username"
            [(ngModel)]="postData.username"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input
            type="password"
            placeholder="Password"
            id="input-password"
            [type]="getType()"
            (keyup.enter)="checkInput()"
            [(ngModel)]="postData.password"
          >
          </ion-input>
          <ion-icon
            name="eye-off-outline"
            [name]="getName()"
            item-right
            (click)="showPassword()"
            class="rectangle"
          ></ion-icon>
        </ion-item>
        <ion-button
          expand="block"
          id="btn-confirm"
          (click)="checkInput()"
          disabled="{{btnDisable}}"
          ><div *ngIf="!btnDisable">
            {{this.constants.UI_COMPONENT_TEXT__VALUE__LOGIN.toUpperCase()}}
          </div>
          <span *ngIf="!btnDisable"></span
          ><ion-spinner *ngIf="btnDisable"></ion-spinner>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
