<ion-header mode="md" class="ion-no-border" *ngIf="!isDesktop">
  <div>
    <ion-toolbar color="mango">
      <span class="padding-left-10" (click)="back()" routerDirection="backward" color="chh-css-primary2">
        <ion-icon name="arrow-back-outline" class="my-icon vcenter"></ion-icon>
      </span>
      <span class="padding-left-30 font-weight-500 font-size-20"> &nbsp;&nbsp;Help </span>
    </ion-toolbar>

  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerDirection]="'root'" routerLink="/menu/help">

      <ion-label>
        PF Upgrade
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
