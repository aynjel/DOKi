<ion-header mode="md" class="ion-no-border" *ngIf="!isDesktop">
  <ion-toolbar color="mango">
    <ion-title>
      {{method}}
    </ion-title>
    <ion-buttons
      slot="end"
      class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated"
    >
      <ion-button routerLink="{{routerLinkBack}}" routerDirection="backwards" color="chh-css-primary2"
        >Close&nbsp; <ion-icon name="close-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isDesktop">
  <app-chh-app-patient-header [data]="data" [dateAdmitted]="dateAdmitted">
  </app-chh-app-patient-header>








  <ion-grid  *ngIf="!isDesktop"  class="ion-no-padding ">
    <ion-row *ngIf="method == 'Philhealth'">
      <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
      <ion-col size-xs="12" size-md="4" size-lg="4">
        <ion-button expand="block" fill="outline" (click)="presentCaseRatesModal()" *ngIf="method=='Philhealth'">View Case Rates</ion-button>       
      </ion-col>
      <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
    </ion-row>
  <ion-row >

  <ion-col size="6" offset="3"  >

  <div class="vertical-center">
    <div class="center">
      <ion-img src="../../../../assets/img/{{method1}}.jpg" class="ion-align-self-end"></ion-img>
    </div>   
  </div>
  </ion-col>
  </ion-row>
  </ion-grid>
    <div *ngIf="(method=='Insurance')">
      <ion-card mode="ios" *ngIf="!isDesktop " >
        <ion-item>
          <ion-label>&#8369; </ion-label>
          <ion-input type="number" placeholder="0" [(ngModel)]="InsurancePF" (ionChange)="isurancePF()"></ion-input>
        </ion-item>
      </ion-card>
      <ion-card mode="ios" *ngIf="!isDesktop && InsuranceShowVat" >
        <ion-item>
          <ion-label>Add VAT?</ion-label> 
          <ion-checkbox color="mango" checked="false" [(ngModel)]="InsuranceVat"></ion-checkbox>
        </ion-item>
      </ion-card>
    </div>
        
    
    <div *ngIf="(method=='Philhealth')">
      <ion-card mode="ios" *ngIf="!isDesktop" >
        <ion-item>
          <ion-label>PhilHealth Only?</ion-label> 
          <ion-checkbox color="mango" checked="false" [(ngModel)]="IsPhilhealthOnly" (ionChange)="isPhilhealthOnly()"></ion-checkbox>
        </ion-item>
      </ion-card>
      <ion-card mode="ios" *ngIf="!isDesktop  && PhilhealthShowValue" >
        <ion-item>
          <ion-label>&#8369; </ion-label>
          <ion-input type="number" placeholder="0" [(ngModel)]="PhilhealthPF" ></ion-input>
        </ion-item>
      </ion-card>
    </div>

</ion-content>

  <ion-footer  *ngIf="!isDesktop">
    <ion-toolbar>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
          <ion-col size-xs="12" size-md="4" size-lg="4">
            Status
            <ion-progress-bar value="{{progressStatus}}"></ion-progress-bar>
          </ion-col>
          <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
        </ion-row>
        <ion-row >
          <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
          <ion-col size-xs="12" size-md="4" size-lg="4">
            <ion-button color="mango" size="default" expand="block" shape="round" (click)="finishTransaction()" *ngIf="summary != 'summary'">
              Save
            </ion-button>


            <ion-button color="mango" size="default" expand="block" shape="round"  *ngIf="summary == 'summary'">
              Confirm
            </ion-button>




          </ion-col>
          <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
