<ion-header mode="md" class="ion-no-border" *ngIf="!isDesktop">
  <ion-toolbar color="mango">
    <ion-title>
      {{method}}
    </ion-title>
    <ion-buttons
      slot="end"
      class="buttons-last-slot sc-ion-buttons-ios-h sc-ion-buttons-ios-s ios hydrated"
    >
      <ion-button routerLink="{{routerLinkBack2}}" routerDirection="backwards" color="chh-css-primary2"
        >Close&nbsp; <ion-icon name="close-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isDesktop">
  <app-chh-app-patient-header [data]="data" [dateAdmitted]="dateAdmitted">
  </app-chh-app-patient-header>

<app-chh-app-card-newline></app-chh-app-card-newline>

<ion-grid  *ngIf="!isDesktop"  class="ion-no-padding ">
<ion-row >

<ion-col size="6" offset="3"  >

<div class="vertical-center">
  <div class="center">
    <ion-img src="../../../../assets/img/{{method1}}.jpg" class="ion-align-self-end"></ion-img>
  </div>   
</div>
</ion-col>

</ion-row>


</ion-grid>







  <app-chh-app-card-newline></app-chh-app-card-newline>
  <ion-grid  *ngIf="!isDesktop"  class="ion-no-padding ">
    <ion-row >
      <ion-col size="12"  >
        <ion-card mode="ios" *ngIf="!isDesktop" class="card-margin " >
          <ion-item>
            <ion-label>Are you a Insurance Coordinator?</ion-label> 
            <ion-checkbox color="mango" checked="false"></ion-checkbox>
            </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-chh-app-card-newline></app-chh-app-card-newline>
  <ion-grid  *ngIf="!isDesktop"  class="ion-no-padding ">
    <ion-row >
      <ion-col size="12"  >
        <ion-card mode="ios" *ngIf="!isDesktop" class="card-margin " >
            <ion-item>
              <ion-label>&#8369; </ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
            <ion-button color="mango" size="default" expand="block" shape="round">
              Save
            </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



















</ion-content>

  <ion-footer class="ion-no-border" *ngIf="!isDesktop">
    <ion-toolbar>
      <ion-grid class="ion-no-padding">
        <ion-row *ngIf="method == 'Philhealth'">
          <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
          <ion-col size-xs="12" size-md="4" size-lg="4">
            <ion-button expand="block" fill="outline" (click)="presentCaseRatesModal()">view case rates</ion-button>       
          </ion-col>
          <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
          <ion-col size-xs="12" size-md="4" size-lg="4">
            Status
            <ion-progress-bar value="0.75"></ion-progress-bar>
          </ion-col>
          <ion-col size-xs="12" size-md="4" size-lg="4"></ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
